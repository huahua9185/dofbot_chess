global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 系统监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # 容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Redis 监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # MongoDB 监控
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # 象棋机器人服务监控
  - job_name: 'chess-robot-web-gateway'
    static_configs:
      - targets: ['web-gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'chess-robot-game-manager'
    static_configs:
      - targets: ['game-manager:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'chess-robot-ai-engine'
    static_configs:
      - targets: ['ai-engine:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'chess-robot-vision-service'
    static_configs:
      - targets: ['vision-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'chess-robot-robot-service'
    static_configs:
      - targets: ['robot-service:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s