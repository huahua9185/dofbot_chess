# MongoDB配置文件
# 针对Jetson Orin Nano优化的配置

# 数据存储
storage:
  dbPath: /data/db
  journal:
    enabled: true
  # WiredTiger存储引擎配置（针对4GB内存优化）
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1  # 限制缓存为1GB
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# 系统日志
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: rename
  verbosity: 1

# 网络接口
net:
  port: 27017
  bindIp: 0.0.0.0  # 允许所有IP连接（生产环境请修改）
  maxIncomingConnections: 100  # 限制连接数

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  fork: false  # Docker模式不需要fork

# 操作分析
operationProfiling:
  slowOpThresholdMs: 500
  mode: slowOp

# 安全设置
security:
  authorization: disabled  # 开发环境暂时禁用认证

