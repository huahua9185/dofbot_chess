# Redis认证服务配置
# 用于会话存储和令牌黑名单

# 基本配置
bind 0.0.0.0
port 6379
timeout 300
keepalive 60

# 认证配置
requirepass redis_auth_2024

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile /var/log/redis/redis-auth.log

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 网络配置
tcp-keepalive 300
tcp-backlog 511

# 安全配置
protected-mode no
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG "CONFIG_b835a5c4e7f3f8d2a8b4e9f1c3d6e8a2"

# 数据库配置
databases 16

# 慢日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接
maxclients 100